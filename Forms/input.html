<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <style>
      body {
        background-color: #414141;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Forms</h1>
    <form
      action="url"
      method="get"
      autocomplete="off"
      enctype="multipart/form-data"
    >
      <label for="fname">First Name : </label>
      <input
        type="text"
        name="ufname"
        id="fname"
        placeholder="first name"
        value="Anshul"
      />

      <br />
      <br />

      <!-- email - some validation is default   -->
      <label for="email">Email :</label>
      <input type="email" name="uemail" id="email" required />
      <!-- <br>
        <label for="email">Enter your example.com email :</label>
        <input type="email" id="email" pattern=".+@example\.com" size="30"  /> -->

      <br />
      <br />

      <!-- password -->
      <label for="pass">Password :</label>
      <!-- <input type="password" name="upass" id="pass" placeholder="Enter your password" required minlength="4" maxlength="10" >  -->
      <input
        type="password"
        name="upass"
        id="pass"
        placeholder="Enter your password"
        required
        minlength="4"
        maxlength="10"
        value="123456"
      />

      <br /><br />

      <label for="site-search">Search the site:</label>
      <input type="search" id="site-search" name="usearch" />
      <button>Search</button>

      <br />
      <br />

      <!-- file  -->
      <label for="avatar">Choose a profile picture:</label>
      <input
        type="file"
        id="avatar"
        name="uavatar"
        accept="image/png, image/jpeg"
        multiple
      />

      <br />
      <br />
      <br />
      <br />

      <!-- radio-button -->
      <label for="lang">Select Your Favorite Language :</label>
      <input type="radio" name="lang" id="html" value="HTML" />
      <label for="html">HTML</label>
      <input type="radio" name="lang" id="css" value="CSS" />
      <label for="css">CSS</label>
      <input type="radio" name="lang" id="js" value="JS" checked />
      <label for="js">JS</label>

      <br />
      <br />

      <!-- checkbox -->
      <label for="lang">Select Your Favorite Language :</label>
      <input type="checkbox" name="Hobbies[]" id="reading" value="Reading" />
      <label for="reading">Reading</label>
      <input
        type="checkbox"
        name="Hobbies[]"
        id="coding"
        value="Coding"
        checked
      />
      <label for="coding">Coding</label>
      <input
        type="checkbox"
        name="Hobbies[]"
        id="cricket"
        value="Cricket"
        checked
      />
      <label for="cricket">Cricket</label>
      <input type="checkbox" name="Hobbies[]" id="football" value="Football" />
      <label for="football">Football</label>

      <br />
      <br />

      <fieldset>
        <legend>Your Hobbies:</legend>
        <input type="checkbox" id="reading" name="study" />
        <label for="reading">Reading</label>
        <input type="checkbox" id="coding" name="study" checked />
        <label for="coding">Coding</label>

        <input type="checkbox" id="cricket" name="sport" checked />
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="football" name="sport" />
        <label for="football">Football</label>
      </fieldset>

      <br />
      <br />
      <br />
      <br />

      <!-- number -->
      <label for="marks">Your % in 12th Class (0-100):</label>
      <input
        type="number"
        id="marks"
        name="umarks"
        min="0"
        max="100"
        value="60"
      />

      <br />

      <!-- range  -->
      <label for="age">Age</label>
      <input type="range" id="age" name="uage" min="0" max="100" />
      <br />
      <label for="salary">Monthly Salary ( in K )</label>
      <input
        type="range"
        id="salary"
        name="usalary"
        min="10"
        max="500"
        value="50"
        step="5"
      />

      <br />
      <br />

      <!-- select - dropdown -->
      <!-- <label for="lang-select">Choose Language/s:</label>
       <select name="progLang" id="lang-select" multiple> -->
      <label for="lang-select">Choose a Language:</label>
      <select name="progLang" id="lang-select">
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="js">JS</option>
      </select>

      <br />
      <br />
      <br />
      <br />

      <label for="start">Select Date ( DOB ) :</label>
      <input
        type="date"
        id="start"
        name="trip-start"
        value="2018-07-22"
        min="2018-01-01"
        max="2018-12-31"
      />

      <br />
      <br />

      <!-- week -->
      <label for="week">Select week :</label>
      <input type="week" name="uweek" id="week" value="2024-W20" />
      <!-- <label for="camp-week">Choose a week in May or June:</label>
        <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26"  /> -->

      <br />
      <br />

      <!-- month  -->
      <label for="start">Start month:</label>
      <input
        type="month"
        id="start"
        name="start"
        min="2019-07"
        max="2024-05"
        value="2019-07"
      />
      <label for="end">to End month:</label>
      <input
        type="month"
        id="start"
        name="uend"
        min="2019-07"
        max="2024-05"
        value="2024-05"
      />

      <br />
      <br />

      <label for="meeting-time">Choose a time for your appointment:</label>
      <input
        type="datetime-local"
        id="meeting-time"
        name="meeting-time"
        value="2018-06-12T19:30"
        min="2018-06-07T00:00"
        max="2018-06-14T00:00"
      />

      <br />
      <br />

      <label for="appt">Choose a time for your meeting:</label>
      <br />
      <input
        type="time"
        id="appt"
        name="appt"
        min="09:00"
        max="18:00"
        value="10:00"
      />
      <small>Office hours are 9am to 6pm</small>

      <br />
      <br />
      <br />
      <br />

      <!-- button  -->
      <label for="">Button : </label>
      <input type="button" value="Add to favorites" />

      <br />
      <br />

      <!-- color  -->
      <span>Choose your monster's colors : </span>
      <label for="head">Head</label>
      <input type="color" id="head" name="uhead" value="#e66465" />
      <label for="body">Body</label>
      <input type="color" id="body" name="ubody" value="#f6b73c" />

      <br />
      <br />

      <label for="phone"
        >Enter your phone number : <strong>Format: 123-456-7890</strong></label
      >
      <input
        type="tel"
        id="phone"
        name="uphone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />

      <br />
      <br />

      <label for="url">Enter an URL :</label>
      <input
        type="url"
        name="uurl"
        id="url"
        placeholder="https://example.com"
        pattern="https://.*"
        size="30"
      />

      <br />
      <br />

      <!-- hidden  -->
      <input type="hidden" name="token" value="111" />

      <br />
      <br />

      <input type="reset" value="RESET" />
      <input type="submit" value="SIGN IN" />

      <!-- <button type="reset">Reset</button> -->
      <!-- <button type="submit">Submit</button> -->
    </form>
  </body>
</html>

############################# Attributes #############################
1. id Attribute
- It is often used to associate a <label> element with an input element
- uniquely identifies an element within an HTML document.
- The for attribute in the <label> tag matches the id of the input element. This association allows users to click on the label to focus on the corresponding input field.    

2. name Attribute
-  essential for form submission.
- used to reference form data after it is submitted.
- It is the key in the key-value pair sent to the server.
- Without it, the input's data will not be sent to the server.

3. value Attribute
- specifies the default value for the input element.
- represents the value that will be submitted with the form if the user does not change it.
- It pre-fills the input field with a default value 
- can be used to store the selected value of radio buttons and checkboxes.



######################
for of label == id of input ==> binds together
- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.
- This association allows users to click on the label to focus on the corresponding input field.
- The <label> element also helps users who have difficulty clicking on very small regions (such as radio buttons or checkboxes) - because when the user clicks the text within the <label> element, it toggles the radio button/checkbox.
